<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <header> 
    <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Bakar Elmi</h1>
    </header>
    <!-- Include an image -->
    <div class="container">
        <img src="logo.png" alt="leonardo da vinci painting">
    </div>
    
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h2>Get to know a bit about me:</h2>
    <ul>
        <li>I like to take photos</li>
        <li>I like to travel the World</li>
        <li>I don't like Milk</li>
      </ul>
    <!-- Create a footer element -->
    <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
        <p>The painter has the Universe in his mind and hands</p>
    </footer>
</body>
</html>
